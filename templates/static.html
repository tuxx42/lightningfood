<style>
/*
 * Globals
 */

/* Links */
a,
a:focus,
a:hover {
  color: #fff;
}

/* Custom default button */
.btn-secondary,
.btn-secondary:hover,
.btn-secondary:focus {
  color: #333;
  text-shadow: none; /* Prevent inheritance from `body` */
  background-color: #fff;
  border: .05rem solid #fff;
}


/*
 * Base structure
 */

html,
body {
  height: 100%;
  background-color: #333;
}

body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-pack: center;
  -webkit-box-pack: center;
  justify-content: center;
  color: #fff;
  text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
  box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);

.cover-container {
  max-width: 42em;
}


/*
 * Header
 */
.masthead {
  margin-bottom: 2rem;
}

.masthead-brand {
  margin-bottom: 0;
}

.nav-masthead .nav-link {
  padding: .25rem 0;
  font-weight: 700;
  color: rgba(255, 255, 255, .5);
  background-color: transparent;
  border-bottom: .25rem solid transparent;
}

.nav-masthead .nav-link:hover,
.nav-masthead .nav-link:focus {
  border-bottom-color: rgba(255, 255, 255, .25);
}

.nav-masthead .nav-link + .nav-link {
  margin-left: 1rem;
}

.nav-masthead .active {
  color: #fff;
  border-bottom-color: #fff;
}

@media (min-width: 48em) {
  .masthead-brand {
    float: left;
  }
  .nav-masthead {
    float: right;
  }
}


/*
 * Cover
 */
.cover {
  padding: 0 1.5rem;
}
.cover .btn-lg {
  padding: .75rem 1.25rem;
  font-weight: 700;
}


/*
 * Footer
 */
.mastfoot {
  color: rgba(255, 255, 255, .5);
}
</style>
<style>
body {
  font-family: 'Lato', sans-serif;
}

.overlay {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0, 0.9);
  overflow-x: hidden;
  transition: 0.5s;
}

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 16px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}
</style>

  <body class="text-center">
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div id="navContent" class="overlay-content">
	      <a href="#"><div id="qrcode"></div></a>
	      <a href="#"><input type="text" id="lnd" readonly class="form-control form-control-sm" style="text-align:center;"></a>
      </div>
    </div>

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Lightning Food</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Lightning Food.</h1>
        <p class="lead">Feed animals and humans alike - using lightning network.</p>
	<div id="twitch-embed" class="md-1" style="text-align:center">
		<script src="https://embed.twitch.tv/embed/v1.js"></script>
	<script type="text/javascript">
		var embed = new Twitch.Embed("twitch-embed", {
			width: 854/3*2,
			height: 480/3*2,
			channel: "ursulaslover",
			layout: "video",
			autoplay: true
		});
		embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
			var player = embed.getPlayer();
			player.play();
		});
	</script>
	</div>
        <p class="lead" onclick="openNav()">
          <a href="#" class="btn btn-lg btn-secondary">Create Invoice</a>
        </p>
      </main>

      <script>
          function openNav() {
              jQuery.get("/invoice", function(data, status) {
                  document.getElementById("qrcode").innerHTML = "";
	          var qrcode = new QRCode("qrcode", {
                       correctLevel: QRCode.CorrectLevel.L,
                       colorDark: "#fff", colorLight: "#000",
                       id: "qrcode-img"
                  });
                  qrcode.clear();
                  qrcode.makeCode(data);
	          document.getElementById("lnd").value = data;

                  var socket = io();
                  socket.emit('register_invoice', {invoice: data});
                  socket.on('settled', function(data) {
	               paidNav();
	          });
              });
              document.getElementById("myNav").style.width = "auto";
          }
          function paidNav() {
              document.getElementById("qrcode-img").src = "/js/check.png";
	      document.getElementById("lnd").value = "Payment received";
          }
          function closeNav() {
              document.getElementById("myNav").style.width = "0%";
          }
      </script>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>
